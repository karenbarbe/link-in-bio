<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in bio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main">
    <div class="image-container">
      <img src="/avatar.png" alt="Geometric pattern avatar graphic">
    </div>
    <div>
      <h1 class="h1">Let's connect!</h1>
      <div class="links-container">
        <a href="https://github.com/karenbarbe" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/karenbarbe/" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/karenbarbe/" target="_blank">Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
